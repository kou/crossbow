os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-9-debian-stretch
    - ARROW_VERSION=0.10.1.dev1

before_install:
  - git clone -b ARROW-2910 https://github.com/kszucs/arrow.git arrow
  - git -C arrow checkout 3e1784be3de7ebc34ab50e54f81889bc38a22fde

install:
  - sudo apt update -y -qq
  - |
    sudo apt install -y -qq \
        autoconf-archive \
        build-essential \
        cmake \
        debhelper \
        devscripts \
        git \
        gtk-doc-tools \
        libboost-filesystem-dev \
        libboost-regex-dev \
        libboost-system-dev \
        libgirepository1.0-dev \
        libglib2.0-doc \
        libjemalloc-dev \
        lsb-release \
        nvidia-cuda-toolkit \
        pkg-config \
        python3-dev \
        python3-numpy

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=debian-stretch

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true


notifications:
  email:
    - kou@clear-code.com
