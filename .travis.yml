os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-22-centos-7
    - BUILD_REF=ca41b3fb39cd7a68b32970ef2c8f012bf7c6b4d6
    - ARROW_VERSION=0.10.1.dev673

before_install:
  - sudo apt update -y -qq
  - |
    sudo apt install -y -qq \
        autoconf-archive \
        build-essential \
        cmake \
        debhelper \
        devscripts \
        git \
        gtk-doc-tools \
        libboost-filesystem-dev \
        libboost-regex-dev \
        libboost-system-dev \
        libgirepository1.0-dev \
        libglib2.0-doc \
        libjemalloc-dev \
        lsb-release \
        nvidia-cuda-toolkit \
        pkg-config \
        python3-dev \
        python3-numpy

before_script:
  - git clone -b packaging-parquet-glib-linux-packages https://github.com/kou/arrow.git arrow
  - git -C arrow checkout ca41b3fb39cd7a68b32970ef2c8f012bf7c6b4d6

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake yum:build CENTOS_VERSIONS=7

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.rpm"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - kou@clear-code.com