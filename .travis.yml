os: linux
dist: bionic
language: ruby

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=build-149-travis-debian-buster-amd64
    - BUILD_REF=ad5e6fbb8e2c5798c5275036daab7306ba47444c
    - ARROW_VERSION=0.16.1.dev587

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git cpp-reduce-disk-usage-for-external-projects
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake apt:build APT_TARGETS=debian-buster
  - popd

after_script:
  - |
    sudo pip3 install \
      click \
      github3.py \
      jinja2 \
      jira \
      pygit2 \
      ruamel.yaml \
      setuptools_scm \
      toolz
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/kou/crossbow.git \
      upload-artifacts \
      --pattern "**/*.deb" \
      --pattern "**/*.dsc" \
      --pattern "**/*.debian.tar.xz" \
      --pattern "**/*.orig.tar.gz" \
      --sha build-149-travis-debian-buster-amd64 \
      --tag build-149-travis-debian-buster-amd64