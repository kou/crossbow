os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-46-debian-stretch
    - BUILD_REF=cd47b3d574e732aec6016aa895f7a34ccca7a8ce
    - ARROW_VERSION=0.11.1.dev224

before_script:
  - git clone -b cpp-zstd https://github.com/kou/arrow.git arrow
  - git -C arrow checkout cd47b3d574e732aec6016aa895f7a34ccca7a8ce

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=debian-stretch

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - kou@clear-code.com