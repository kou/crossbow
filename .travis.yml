arch: arm64-graviton2
virt: vm
os: linux
dist: focal
group: edge
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - BUILD_REF=056a87a2c15a65fc3d6b571cd44a7818e900b0c6
    - TRAVIS_TAG=build-274-travis-wheel-manylinux2014-cp36-arm64
    # archery uses these environment variables
    - ARCH=arm64v8
    - PYTHON=3.6

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git cpp-avoid-needless-c-ares-detection
  - git -C arrow checkout FETCH_HEAD
  - git -C arrow submodule update --init --recursive

  - echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USER}" --password-stdin


script:
  # Install Archery and Crossbow dependencies
  - sudo -H pip3 install --upgrade pip
  - sudo -H pip3 install docker-compose
  - sudo -H pip3 install -e arrow/dev/archery[docker]


  # Build and Test packages
  # output something every minutes to prevent travis from killing the build
  - while sleep 1m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=3.1.0.dev592 python-wheel-manylinux-2014
  - archery docker run python-wheel-manylinux-test-imports
  - archery docker run python-wheel-manylinux-test-unittests
  - kill %1

after_success:
  # Upload wheel as github artifact
  - sudo -H pip3 install pygit2==1.0
  - sudo -H pip3 install arrow/dev/archery[crossbow]
  - |
    archery crossbow
      --queue-path $(pwd) \
      --queue-remote https://github.com/kou/crossbow.git \
      upload-artifacts \
      --sha build-274-travis-wheel-manylinux2014-cp36-arm64 \
      --tag build-274-travis-wheel-manylinux2014-cp36-arm64 \
      --pattern "arrow/python/repaired_wheels/*.whl"

  

