os: linux
arch: arm64
dist: bionic
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip
      - rake

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=build-173-travis-debian-stretch-arm64
    - BUILD_REF=e4515b698a397b8768754bae9a2b909b2d89173a
    - ARROW_VERSION=0.17.1.dev75

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git packaging-linux-arm
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake apt:build APT_TARGETS=debian-stretch-arm64
  - popd

after_script:
  - |
    sudo -H pip3 install \
      click \
      github3.py \
      jinja2 \
      jira \
      pygit2==0.26.4 \
      ruamel.yaml \
      setuptools_scm \
      toolz
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/kou/crossbow.git \
      upload-artifacts \
      --pattern "**/*.ddeb" \
      --pattern "**/*.deb" \
      --pattern "**/*.debian.tar.xz" \
      --pattern "**/*.dsc" \
      --pattern "**/*.orig.tar.gz" \
      --sha build-173-travis-debian-stretch-arm64 \
      --tag build-173-travis-debian-stretch-arm64