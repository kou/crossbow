os: linux
dist: xenial
language: ruby

# don't build twice
if: tag IS blank

addons:
  apt:
    packages:
      - binfmt-support
      - qemu-user-static

env:
  global:
    - TRAVIS_TAG=build-95-debian-stretch-arm64
    - BUILD_REF=318e73b2bfe18cf4616f70ccb6bd53678ff1902f
    - ARROW_VERSION=0.13.0.dev393

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git packaging-deb-arm64
  - git -C arrow checkout 318e73b2bfe18cf4616f70ccb6bd53678ff1902f

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  # We can remove this with binfmt-support 2.1.7 or later and
  # qemu-user-static 2.12 or later. It requires Debian buster or later,
  # or Ubuntu 18.04 or later.
  - cp /usr/bin/qemu-aarch64-static apt/debian-stretch-arm64/
  - rake apt:build APT_TARGETS=debian-stretch-arm64

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - kou@clear-code.com