# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  build:
    name: "Build sdist"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kou/arrow.git arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kou/arrow.git packaging-python-sdist
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        run: cd arrow && ci/scripts/util_checkout.sh
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y -V \
            libgit2-dev
          sudo pip3 install \
            --requirement arrow/python/requirements-build.txt \
            --requirement arrow/dev/tasks/requirements-crossbow.txt
      - name: Build sdist
        run: |
          cd arrow/python
          python3 setup.py sdist
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: 2.1.0.dev417
      
      - name: Upload artifacts
        shell: bash
        run: |
          python3 arrow/dev/tasks/crossbow.py \
            --queue-path . \
            --queue-remote https://github.com/kou/crossbow.git \
            upload-artifacts \
            --pattern "arrow/python/dists/*.tar.gz" \
            --sha build-228-github-sdist \
            --tag build-228-github-sdist
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        with:
          name: sdist
          path: arrow/python/dists/

  test-ubuntu:
    name: "Test on Ubuntu"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: sdist
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kou/arrow.git arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kou/arrow.git packaging-python-sdist
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        run: cd arrow && ci/scripts/util_checkout.sh
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y -V \
            cmake \
            ninja
      - name: Install Arrow C++
        run: |
          mkdir -p arrow/cpp.build
          cmake \
            -B arrow/cpp.build \
            -G Ninja \
            -S arrow/cpp
          ninja -C arrow/cpp.build
          sudo ninja -C arrow/cpp.build install
      - name: Install sdist
        run: |
          sudo python3 install arrow/python/dists/*.tar.gz